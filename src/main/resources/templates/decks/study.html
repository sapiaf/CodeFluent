<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head('CodeFluent')"></head>
<body>
    <input type="hidden" th:value="${deck.id}" id="deckId">
    <!-- Navbar  -->
    <nav th:replace="fragments/navbar.html :: navbar"></nav>
    <!-- Main -->
    <main class="container d-flex flex-column justify-content-center align-items-center">
        <div class="row d-flex flex-column justify-content-center align-items-center">
            <div class="card">
                <div class="card-body">
                    <div class="card-text">
                        <p class="d-flex" id="frontCard"></p>
                    </div>
                    <div class="card-text">
                        <p class="d-flex flex-column" id="backCard"></p>
                    </div>
                    <div class="d-flex justify-content-center" id="buttons">
                        <button class="btn btn-primary btn-lg" id="showAnswer" autofocus="">Show Answer</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer -->
    <footer th:replace="fragments/footer.html :: footer"></footer>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
