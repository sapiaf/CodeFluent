<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head('CodeFluent')"></head>
<body>
<!-- Navbar  -->
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<!-- Main -->
<main class="container-xl mt-5">
    <div class="row">
        <h1>Edit Deck</h1>
    </div>
    <div class="row">
        <form method="post" th:action="@{/decks/edit/{id}(id=${deck.id})}" th:object="${deck}">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" class="form-control" type="text" th:field="*{name}">
            </div>
            <div class="form-group mb-4">
                <label for="description">Description</label>
                <textarea id="description" class="form-control" th:field="*{description}"></textarea>
            </div>
            <a th:href="@{/decks/{id}(id=${deck.id})}" class="btn btn-secondary me-1">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<!-- Footer -->

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
