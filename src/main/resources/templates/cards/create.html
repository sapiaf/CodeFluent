<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head.html :: head('CodeFluent')"></head>
<body>
<!-- Navbar  -->
<nav th:replace="fragments/navbar.html :: navbar"></nav>
<!-- Main -->
<main class="container-xl mt-5">
    <div class="row">
        <h1>Create Flashcard</h1>
    </div>
    <div class="row">
        <form method="post" th:action="@{/cards/create}">
            <div class="form-group">
                <label for="deck">Deck:</label>
                <select id="deck" class="form-control" name="deck.id">
                    <option th:each="deck : ${decks}" th:value="${deck.id}" th:text="${deck.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="front">Front:</label>
                <input id="front" class="form-control" type="text" name="front">
            </div>
            <div class="form-group">
                <label for="mytextarea">Back:</label>
                <textarea id="mytextarea" class="form-control" name="back"></textarea>
            </div>
            <div class="form-group mb-4">
                <label>Tags:</label>
                <div th:each="tag : ${tags}">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:id="'tag_' + ${tag.id}" th:name="'tags'" th:value="${tag.id}">
                        <label class="form-check-label" th:for="'tag_' + ${tag.id}" th:text="${tag.name}"></label>
                    </div>
                </div>
            </div>
            <a th:href="@{/}" class="btn btn-secondary me-1">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>
<!-- Footer -->

<footer th:replace="fragments/footer.html :: footer"></footer>
<script src="https://cdn.tiny.cloud/1/34duz44d7h06ztlnoee6fmm01u4hvl3o10hv16v706yt3fnu/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
<script>
    tinymce.init({
      selector: '#mytextarea'
    });
</script>
</body>
</html>
